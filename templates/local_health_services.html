<!DOCTYPE html>
<html>
<head>
    <title>Local Hospitals and Clinics</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDXpTw-i00Kj405YOf834Bu_SjN7ZGango&libraries=places"></script>
    <style>
        #map {
            height: 300px; /* Set the height of the map */
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        #hospital-list {
            padding: 20px;
        }
        .hospital {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Local Hospitals and Clinics</h1>
    <div id="hospital-list"></div>
    <div id="map"></div>

    <script>
        function initMap() {
            var location = {lat: -15.432039608607017, lng: 28.313749167527327};
            var map = new google.maps.Map(document.getElementById('map'), {
                center: location,
                zoom: 12,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            });

            var request = {
                location: location,
                radius: '5000',
                type: ['hospital', 'clinic']
            };

            var service = new google.maps.places.PlacesService(map);
            service.nearbySearch(request, function(results, status) {
                if (status === google.maps.places.PlacesServiceStatus.OK) {
                    var hospitalList = document.getElementById('hospital-list');
                    for (var i = 0; i < results.length; i++) {
                        createMarker(results[i], map);
                        addToList(results[i], hospitalList);
                    }
                }
            });
        }

        function createMarker(place, map) {
            var marker = new google.maps.Marker({
                map: map,
                position: place.geometry.location
            });

            google.maps.event.addListener(marker, 'click', function() {
                var infoWindow = new google.maps.InfoWindow();
                infoWindow.setContent(place.name);
                infoWindow.open(map, this);
            });
        }

        function addToList(place, hospitalList) {
            var listItem = document.createElement('div');
            listItem.className = 'hospital';
            listItem.textContent = place.name + ' - ' + place.vicinity;
            hospitalList.appendChild(listItem);
        }

        window.onload = initMap;
    </script>
</body>
</html>
